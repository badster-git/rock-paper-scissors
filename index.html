<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="main-content">
            <h1 class="heading">Rock Paper Scissors</h1>
            <div class="block d-flex">
                <div class="round">
                    <span class="prefix text--dark">Round: </span>
                    <span class="rnd-number text--dark">1</span>
                </div>
            </div>
            <div class="block d-flex">
                <div class="score">
                    <div class="player-score text--player">0</div>
                    <div class="text--dark" style="margin: 0px 50px">-</div>
                    <div class="computer-score text--computer">0</div>
                </div>
            </div>
            <div class="block">
                <div class="block d-flex--center result-section">
                    <img id="player-result" class="image"></img>
                    <img id="computer-result" class="image"></img>
                </div>
            </div>
            <div class="block">
                <div id="message-result" class="message"></div>
            </div>
            <div class="block d-flex">
                <div class="card">
                    <div class="card-image" data-image="rock">
                        <img class="image" src="images/rock-hand-3.png" alt="Rock" class="image" /> 
                    </div>
                </div>
                <div class="card">
                    <div class="card-image" data-image="paper">
                        <img class="image" src="images/paper-hand-3.png" alt="Paper" class="image" />
                    </div>
                </div>
                <div class="card">
                    <div class="card-image" data-image="scissors">
                        <img class="image" src="images/scissors-hand-3.png" alt="Scissors" class="image" />
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="main.js"></script>
    </body>

    <!-- <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>-->
</html>
